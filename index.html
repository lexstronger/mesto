<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сервиса Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя Жак-Ив Кусто">
          <div class="profile__change-name">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Подобрка фотографий пользователя">
        <article class="element">
          <img class="element__photo" src="./images/element-1.jpg" alt="Река, втекающая в море и проходящая в скалистом и зелёном каньоне">
          <div class="element__panel">
            <h2 class="element__name">Исландия</h2>
            <button class="element__button" type="button"></button>
          </div>          
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element-2.jpg" alt="Большой стадион для бейсбола на фоне панорамы небоскрёбов и окрестностей города">
          <div class="element__panel">
            <h2 class="element__name">Лос-Анджелес</h2>
            <button class="element__button" type="button"></button>
          </div>          
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element-3.jpg" alt="Высокие горные массивы песочного цвета, разделённые между собой километрами">
          <div class="element__panel">
            <h2 class="element__name">Гранд Каньон</h2>
            <button class="element__button" type="button"></button>
          </div>          
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element-4.jpg" alt="Уютный район кирпичных малоэтажек, на заднем фоне которого виден густонаселённый район небоскрёбов ">
          <div class="element__panel">
            <h2 class="element__name">Нью-Йорк</h2>
            <button class="element__button" type="button"></button>
          </div>          
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element-5.jpg" alt="Путешественник, стоящий у берега огромного горного озера, который разделяет заснеженный горный массив и густой хвойный лес">
          <div class="element__panel">
            <h2 class="element__name">Канада</h2>
            <button class="element__button" type="button"></button>
          </div>          
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element-6.jpg" alt="Центральная площадь города с полукруглым величественным зданием Главного штаба, соединённое Триумфальной аркой">
          <div class="element__panel">
            <h2 class="element__name">Санкт-Петербург</h2>
            <button class="element__button" type="button"></button>
          </div>          
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__cross" type="button"></button>
        <form action="submit" class="popup__form">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input class="popup__input popup__input_type-name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input_type-description" type="text" placeholder="Исследователь океана">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>  
  </div>  
  <script src="./scripts/index.js"></script>
</body>
</html>
