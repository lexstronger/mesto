<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="логотип сервиса Mesto"></header><main><section class="profile"><div class="profile__info"><button class="profile__avatar-btn" type="button" aria-label="Обновить аватар"><img class="profile__avatar" src="316699a377a222e7f8b2.jpg" alt="Аватар пользователя Жак-Ив Кусто"></button><div class="profile__change-name"><div class="profile__text"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__description">Исследователь океана</p></div><button class="profile__button" type="button" aria-label="Редактировать профиль"></button></div></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="photo-grid"><ul class="photo-grid__list"></ul></section><template class="template-card"><li class="card__item"><img class="card__image"> <button class="card__trash" type="button" aria-label="Удалить карточку"></button><div class="card__panel"><h2 class="card__name"></h2><button class="card__like" type="button" aria-label="Поставить лайк"></button></div></li></template></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__cross" type="button" aria-label="Закрыть попап"></button><h3 class="popup__heading">Редактировать профиль</h3><form class="popup__form" name="form-profile" novalidate><input class="popup__input popup__input_type_name" id="input-username" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error input-username-error"></span> <input class="popup__input popup__input_type_description" id="input-description" name="description" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error input-description-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="popup__cross" type="button" aria-label="Закрыть попап"></button><h3 class="popup__heading">Новое место</h3><form class="popup__form" name="form-card" novalidate><input class="popup__input popup__input_type_title" id="input-cardtitle" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error input-cardtitle-error"></span> <input class="popup__input popup__input_type_link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error input-link-error"></span> <button type="submit" class="popup__button">Создать</button></form></div></div><div class="popup popup_type_image"><figure class="popup__picture"><button class="popup__cross" type="button" aria-label="Закрыть попап"></button> <img class="popup__image"><figcaption class="popup__title"></figcaption></figure></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__cross" type="button" aria-label="Закрыть попап"></button><h3 class="popup__heading">Обновить аватар</h3><form class="popup__form" name="form-card" novalidate><input class="popup__input popup__input_type_avatar" id="input-avatar" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error input-link-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__cross" type="button" aria-label="Закрыть попап"></button><h3 class="popup__heading">Вы уверены?</h3><form class="popup__form" name="form-card" novalidate><button type="submit" class="popup__button">Да</button></form></div></div></div></body></html>
